spring:
  application:
    name: hhplus-tdd-clean-architecture-java
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:history
    username: sa
    password: 1234
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp:
          use_jdbc_metadata_defaults: false
        jdbc:
          batch_size: 20
